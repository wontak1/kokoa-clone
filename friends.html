<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Talk</title>
</head>
<body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
        <div class="status-bar__column"></div>
            <span>110%
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </span>
        </div>
        

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons"></div>
            <span>
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </span>
            <span>
                <i class="fa-solid fa-music fa-2x"></i>
            </span> 
            <span>
                <i class="fa-solid fa-gear fa-2x"></i>
            </span>
        </header>
    
    
    
    
    <nav class="nav">
            <ul class="nav__list">
                <li nav="nav__btn">
                    <a class="nav__link" href="#">
                    <i class="fa-solid fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <span class="nav__notification">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <span class="nav__link__nontification">.</span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
    
    <script src="https://kit.fontawesome.com/6fb49eb37f.js" crossorigin="anonymous"></script>
</body>
</html>
