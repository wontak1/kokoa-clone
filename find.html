<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
        <div class="status-bar__column"></div>
            <span>110%
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </span>
    </div>
        

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span>
                <span class="screen-header__nontification">.</span>
                <i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
        </header>
    
    <!-- <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>Friends' Names Display<i class="fa-solid fa-chevron-right fa-xs"></i>
    </a> -->

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fa-solid fa-qrcode fa-2x"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-address-book fa-2x"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-id-card fa-2x"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-envelope fa-2x"></i>
                <span>Invite</span>
            </div>
                
                

            
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recomeneded Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>

                <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
            </div>
        <div class="open-post">   
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-chat__hashtags">#bts#army#friends</h6>
                <div class="open-post__members">
                    <img src="양복사진.jpg" />
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                <img src="양복사진.jpg">
                <div class="open-post__heart-count">
                    <i class="fa-solid fa-heart"></i><span>326</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="open-post-1">   
            <div class="open-post__column-1">
                <h5 class="open-post__title">BTS Gang</h5>
                <h6 class="open-chat__hashtags">#engllishonly #ipurpleyou #jimin # taeta...</h6>
                <div class="open-post__members">
                    <img src="양복사진.jpg" />
                    <span class="open-post__member-count">299 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column-1">
                <div class="open-post__photo">
                <img src="양복사진.jpg">
                <div class="open-post__heart-count">
                    <i class="fa-solid fa-heart"></i><span>215</span>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
</div>
    </div>
    
    <nav class="nav">
            <ul class="nav__list">
                <li nav="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fa-regular fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                    <span class="nav__link__nontification">.</span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
    </nav>
    
    <script src="https://kit.fontawesome.com/6fb49eb37f.js" crossorigin="anonymous"></script>
</body>
</html>
